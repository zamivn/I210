    <h1>Containers and Forms</h1>
    <form action="index.html" method="get">
      <div>
        <label for="Favorite Snack">Favorite Snack:</label>
        <input
          type="text"
          name="Favorite Snack"
          id="favorite snack"
          placeholder="example: peeps"
          required
        />
      </div>

      <div>
        <label for="Least Favorite Snack">Least Favorite Snack:</label>
        <input
          type="text"
          name="Least Favorite Snack"
          id="least favorite snack"
          value="Harry Potter Jellybeans"
        />
      </div>
      <div>
        <label for="explain">Explain Your Choices:</label>
        <textarea name="explain" id="explain"></textarea>
      </div>
      <div>
        <label for="Snackcolormood">Snack Color Mood:</label>
        <input type="color" name="Snackcolormood" id="Snackcolormood" />
      </div>
      <input type="submit" value="Submit Snacks" />
    </form>
  </body>
</html>
